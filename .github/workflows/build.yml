name: Build APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      env:
        ANDROID_HOME: /usr/local/lib/android/sdk
        PATH: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/local/lib/android/sdk/platform-tools:/usr/local/lib/android/sdk/build-tools/34.0.0

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Verify Android SDK tools
        run: |
          echo "Checking SDK tools..."
          aapt version
          apksigner --version
          zipalign -v

      - name: Run build script
        run: bash build.sh

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyApp
          path: bin/MyApp.apk
