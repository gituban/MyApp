name: Build APK
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Install Android Build Tools
        run: |
          sudo apt-get update -qq
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -yq android-sdk aapt zipalign apksigner
        env:
          ANDROID_HOME: /usr/lib/android-sdk
      - name: Build APK
        run: |
          bash build.sh
      - uses: actions/upload-artifact@v4
        with:
          name: MyApp
          path: bin/MyApp.apk
env:
  ANDROID_HOME: /usr/lib/android-sdk
